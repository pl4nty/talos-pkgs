name: kernel-prepare
variant: scratch
shell: /bin/bash
dependencies:
  - stage: base
steps:
  - sources:
      - url: https://cdn.kernel.org/pub/linux/kernel/v{{ regexReplaceAll "(\\d+)(.\\d+)(\\.\\d+)?$" .linux_version "${1}" }}.x/linux-{{ .linux_version }}.tar.xz
        destination: linux.tar.xz
        sha256: "{{ .linux_sha256 }}"
        sha512: "{{ .linux_sha512 }}"
      - url: https://github.com/a13xp0p0v/kernel-hardening-checker/archive/{{ .kspp_ref }}.tar.gz
        destination: kspp.tar.gz
        sha256: "{{ .kspp_sha256 }}"
        sha512: "{{ .kspp_sha512 }}"
    env:
      ARCH: {{ if eq .ARCH "aarch64"}}arm64{{ else if eq .ARCH "x86_64" }}x86_64{{ else if eq .ARCH "riscv64" }}riscv{{ else }}unsupported{{ end }}
    prepare:
      - |
        mkdir -p /src
        tar -xJf linux.tar.xz --strip-components=1 -C /src

        cd /src
        make mrproper
      - |
        mkdir -p /toolchain/kernel-hardening-checker
        tar -xzf kspp.tar.gz --strip-components=1 -C /toolchain/kernel-hardening-checker
finalize:
  - from: /
    to: /
